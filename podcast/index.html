<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast | Tn 2 Tn Network</title>
    <link rel="icon" href="../Tn 2 Tn.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontisto/3.0.4/css/fontisto/fontisto.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/lightbox/jquery.fancybox.min.css">
  </head>
  <body>
    <div class="top">
      <div class="header">
        <img width="55px" height="55px" src="../Tn 2 Tn.png" style="border-radius: 15px;">
        <button class="pag" onclick="openQuote()" style="color: #234970; border-width: 0px; font-weight: 900;">Show Today's Quote</button>
          <a href="/" class="pag" style="color: #234970; margin-right: 10px;"><span class="material-symbols-rounded">home</span></a>
        </div>
      </div>
    </div>
    <div class="fade"></div>
    <button class="close-btn" onclick="closeQuote()">
    <div id="quoteOverlay" class="modal-overlay">
      <div class="modal-content">

            <div class="bg">
                <div></div>
                <div></div>
            </div>
        
            <div class="header-text" aria-hidden="true">
           <span class="glow-filter" id="dailyQuote" data-text=""></span><br>
            </div>
        
            <svg class="filters" width='1440px' height='300px' viewBox='0 0 1440 300' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <filter id="glow-4" color-interpolation-filters="sRGB" x="-50%" y="-200%" width="200%" Height="500%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur4"/>
                        <feGaussianBlur in="SourceGraphic" stdDeviation="19" result="blur19"/>
                        <feGaussianBlur in="SourceGraphic" stdDeviation="9" result="blur9"/>
                        <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur30"/>
                        <feColorMatrix in="blur4" result="color-0-blur" type="matrix" values="1 0 0 0 0
                                  0 0.9803921568627451 0 0 0
                                  0 0 0.9647058823529412 0 0
                                  0 0 0 0.8 0"/>
                        <feOffset in="color-0-blur" result="layer-0-offsetted" dx="0" dy="0"/>
                        <feMerge>
                            <feMergeNode in="layer-0-offsetted"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
            </svg>
              </div>
    </div>
  </button>
  <div class="playing">
      <div class="gallery-container" id="galleryContainer">
      <div id="videoGallery" class="video-gallery">
        <!-- Videos will be dynamically inserted here -->
      </div>
    </div>
    <!-- Audio Player -->
      <!-- 
        - #PLAYER
      -->
      <div class="player">
        <div class="container">
          <figure class="podcast-banner">
            <button class="open-btn" id="toggleBtn">
              <span class="material-symbols-rounded">menu_open</span>
            </button>
            <img
            src="assets/images/episode01.png"
            width="800"
            height="800"
            alt="Tn2Tn Podcast click an episode to start"
            class="img-cover lazyload"
            data-player-banner
            />
          </figure>
          
          <div class="podcast-content" >
            <h2 class="headline-sm">
              <span data-title>Loading...</span>
            </h2>
          <h2 class="headline-gue">
              <span data-guest>Loading...</span>
            </h2>

            <p class="label-md artist">
              <span data-summary>Loading...</span>
              <div class="image-list" data-image-list></div>
            </p>
            

            <div class="seek-control " >
              <div>
                <div class="range-wrapper" id="live-hide">
                  <input type="range" step="1" max="60" value="0" class="range" data-range data-seek />

                  <div class="range-fill" data-range-fill></div>
                </div>

                <div class="duration-label wrapper">
                  <span class="label-md" data-running-time>0:00</span>
                  <button class="btn-icon skip" data-skip-btn>
                    <span class="label-md"><span class="material-symbols-rounded">
                      fast_forward
                      </span> Skip Intro</span>
                  </button>
                  <span class="label-md" id="live-hide" data-duration>0:01</span>
                  <span class="label-md" id="live-show">Live</span>
                </div>
              </div>
              <!-- <div class="volume">
                <button class="btn-icon" data-volume-btn>
                  <span class="material-symbols-rounded">volume_up</span>
                </button>

                <div class="range-wrapper">
                  <input type="range" step="0.05" max="1" value="1" class="range" data-range data-volume />

                  <div class="range-fill" data-range-fill></div>
                </div>
              </div> -->
            </div>

            <div class="player-control wrapper">
              <!-- <button class="btn-icon toggle" data-repeat>
                <span class="material-symbols-rounded default-icon">repeat</span>
                <span class="material-symbols-rounded active-icon">repeat_one</span>
              </button> -->

              <button class="btn-icon" id="download-btn" data-download-btn>
                <span class="material-symbols-rounded">file_download</span>
              </button>

              <button class="btn-icon" id="live-hide" data-replay>
                <span class="material-symbols-rounded">replay_10</span>
              </button>

              <!-- <button class="btn-icon" id="live-hide" data-skip-prev>
                <span class="material-symbols-rounded">skip_previous</span>
              </button> -->

              <button class="btn-icon play" data-play-btn>
                <span class="material-symbols-rounded default-icon">play_arrow</span>
                <span class="material-symbols-rounded active-icon">pause</span>
              </button>

              <!-- <button class="btn-icon" id="live-hide" data-skip-next>
                <span class="material-symbols-rounded">skip_next</span>
              </button> -->

              <button class="btn-icon" id="live-hide" data-forward>
                <span class="material-symbols-rounded">forward_30</span>
              </button>

              <div class="speed-container" id="live-hide">
                <div id="speed-input">1x</div>
              </div>

              <!-- <button class="btn-icon toggle" data-shuffle>
                <span class="material-symbols-rounded">shuffle</span>
              </button> -->
            </div>
          </div>
        </div>
      </div>

      <div id="videoGallery"></div>
    <script src="../qoutes.js"></script>
    <script src="playlist.js"></script>
    <script src="player.js"></script>
    <script src="assets/lightbox/jquery-3.3.1.min.js"></script>
    <script src="assets/lightbox/jquery.fancybox.min.js"></script>
  </body>
</html>
