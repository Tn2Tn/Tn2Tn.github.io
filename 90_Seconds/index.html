<script>
  // Get references to the elements
  const customOverlay = document.getElementById('comingSoonOverlay'); // Changed name to customOverlay
  const passwordInput = document.getElementById('passwordInput');

  // Function to check if the password is correct
  function checkPassword() {
      const password = 'allow'; // Replace 'your_password_here' with the actual password
      if (passwordInput.value === password) {
          customOverlay.style.display = 'none'; // Hide the overlay if password is correct
      }
  }

  // Function to go home
  function goHome() {
      window.location.href = '../'; // Redirect to the home directory
  }

  // Listen for keyup event on the password input field
  passwordInput.addEventListener('keyup', function(event) {
      checkPassword(); // Call the checkPassword function whenever a key is pressed
  });
</script>
