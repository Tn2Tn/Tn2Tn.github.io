        display: flex;
        gap: 20px;
        padding: 20px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .video-item {
        position: relative;
        background-color: #000;
        color: white;
        border-radius: 8px;
        overflow: visible;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
        width: 275px;
        margin-bottom: 30px;
      }

      .video-item:hover {
        transform: translateX(5px);
      }

      .video-item:hover .thumbnail {
        transform: scale(0.9);

      }



      .thumbnail {
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
        padding-bottom: 30px;
        mask-image: radial-gradient(black 30%, transparent 90%);
        transition: transform 0.5s ease;
      }

      .video-overlay {
        position: absolute;
        bottom: -40px;
        left: 20px;
        z-index: 10;
        text-align: left;
      }

        font-size: 0.9em;

      .play-icon-container {

        width: 50px;
        height: 50px;
        cursor: pointer;
        z-index: 20;
      }

      .play-ring-dot {
        position: relative;
        width: 100%;
        height: 100%;
        transform-origin: center;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 75%;
        height: 75%;
        z-index: 2;
        transition: all 0.5s ease;
      }

      .video-item:hover .play-ring-dot {
        transform: rotate(75deg);
      }
      
      .video-item:hover .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120%;
        height: 120%;
        z-index: 2;
        transition: all 0.5s ease;
      }

      .modal-overlay {
        display: none;
        position: fixed;

        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        position: relative;
        width: 80%;
        max-width: 800px;
      }

        z-index: 100;
        content: '';
        position: fixed;
        top: 0;

      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 8px;
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }

        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeInZoomOut {
        from {
          transform: scale(1.2);
          opacity: 0;
        }

        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slideDownZoomIn {
        from {
          transform: translateY(-100%) scale(0.8);
          opacity: 0;
        }

        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes slideGoDown {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
